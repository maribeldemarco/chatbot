<div id="sabores">
  <h1>Conocé nuestros sabores</h1>
  <br>
  <img class="helado" src="/public/heladopalito.png" alt="">
  <div class="cardprincipal">
    <div class="cardcontainer">
      <div *ngIf="sabores.length === 0" class="cartel">
        ⏳ Preparando la sección...
        Si aún no ves los sabores, aparecerán en breve.
      </div>
      <mat-card class="example-card" *ngFor="let sabor of sabores">
        <img mat-card-image [src]="sabor.imagen" [alt]="'Helado'">
        <br>
        <mat-card-content>{{ sabor.nombre }}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
