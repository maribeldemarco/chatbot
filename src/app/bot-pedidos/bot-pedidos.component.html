
<app-home></app-home>
<mat-card class="example-card" appearance="outlined" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> Chat de pedidos </mat-card-title>
        <mat-card-subtitle> Hola! Bienvenido a nuestro bot de pedidos. Te comentamos cuales son los gustos disponibles.. </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
   <p *ngFor="let producto of productos">
    üç® {{ producto.sabor }} - $ {{ producto.precio }} - {{ producto.tamano }}
   </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
